<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideDown - Navigation bar</title>
    <link href="https://fonts.googleapis.com/css?family=Spartan:300,400,600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles-responsive.css">
    <link rel="stylesheet" href="media/social-icon-fonts/style.css">
</head>
<body>
    <header class="header">
        <div class="global-naigation-container">
            <div class="logo-toggle-section">
                <a href="index.html" class="logo-text-hyperlink"><span>SlideDown</span></a>

                <button class="burger-toggle">
                    <div class="icon-container"><span class="burger-icon"></span></div>
                </button>
            </div>

            <nav class="navigation-bar-nav">
                <ul class="navigation-list navigation-list-primary">
                    <li class="navigation-list-element"><a href="#"><span>Products</span></a></li>

                    <li class="navigation-list-element"><a href="#"><span>Services</span></a></li>

                    <li class="navigation-list-element"><a href="#"><span>About</span></a></li>

                    <li class="navigation-list-element"><a href="#"><span>Contact</span></a></li>
                </ul>

                <ul class="navigation-list navigation-list-secondary">
                    <li class="navigation-list-element"><a href="https://www.instagram.com" target="_blank"><span class="icon-instagram"></span></a></li>

                    <li class="navigation-list-element"><a href="https://www.twitter.com" target="_blank"><span class="icon-twitter"></span></a></li>

                    <li class="navigation-list-element"><a href="https://www.facebook.com" class="nom" target="_blank"><span class="icon-facebook2"></span></a></li>
                </ul>
            </nav>
        </div>
    </header>



    <div class="first-section"></div>

    <div class="second-section"></div>

    <div class="third-section"></div>


    <footer class="footer">
        <ul class="footer-list">
            <li class="footer-navigation-list-element">
                <h4><span>&copy; 2020 Brandon A.P</span></h4>
            </li>
        </ul>
    </footer>


    <script src="jquery-3.4.1.js"></script>
    <script src="toggle-mobile-menu.js"></script>
</body>
</html>
